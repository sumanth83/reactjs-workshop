<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-sclae=1.0">
    <title>flex box</title>
    <style media="screen">
       .flex{
         display: flex;
         flex-direction: row;
         justify-content: center;
         flex-wrap: wrap-reverse;
         height: 80px;
         align-items: flex-end;
         align-content:flex-start;
       }

      .flex>div{
        color: blue;
        font-size: 30px;
        background: #ddd;
        padding:2%;
        margin:1%;

      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>

    </div>
  </body>
</html>
